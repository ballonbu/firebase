    <title>CRUD de Tareas</title>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <form id="task-form">
                        <div class="form-group">
                            <input type="text" id="task-title" class="form-control" placeholder="Titulo de la tarea">
                        </div>
                        <div class="form-group">
                            <textarea id="task-description" rows="3" class="form-control"
                                placeholder="Descripcion de la tarea"></textarea>
                        </div>
                        <button class="btn btn-primary" id="btn-task-form">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
            <div id="task-container" class="col-md-6">

            </div>
        </div>
    </div>
