<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CRUD de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css">
</head>

<body>
    <div class="contaxxiner">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <form id="task-form">
                        <div class="form-group">
                            <input type="text" id="task-title" class="form-control" placeholder="Titulo de la tarea">
                        </div>
                        <div class="form-group">
                            <textarea id="task-description" rows="3" class="form-control" placeholder="Descripcion de la tarea"></textarea>
                        </div>
                        <button class="btn btn-primary" id="btn-task-form">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
